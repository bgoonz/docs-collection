<h2 id="about-objects">About objects</h2>
<p><a href="https://graphql.github.io/graphql-spec/June2018/#sec-Objects">Objects</a> in GraphQL represent the resources you can access. An object can contain a list of fields, which are specifically typed.</p>
<p>For example, the <a href="/graphql/reference/objects#repository"><code>Repository</code></a> object has a field called <code>name</code>, which is a <code>String</code>.</p>
<p>For more information, see “<a href="/graphql/guides/introduction-to-graphql">Introduction to GraphQL</a>.”</p>
