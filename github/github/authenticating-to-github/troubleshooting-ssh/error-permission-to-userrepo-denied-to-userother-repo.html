<p>To fix this, remove the deploy key from the repository, and <a href="/articles/adding-a-new-ssh-key-to-your-github-account">add the key to your user account</a> instead.</p>
<p>If the key you are using is intended to be a deploy key, check out <a href="/guides/managing-deploy-keys">our guide on deploy keys</a> for more details.</p>
