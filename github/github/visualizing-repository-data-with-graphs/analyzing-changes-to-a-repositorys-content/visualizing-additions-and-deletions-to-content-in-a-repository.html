<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="generator" content="pandoc" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>
      Visualizing additions and deletions to content in a repository
    </title>
    <style type="text/css">
      code {
        white-space: pre-wrap;
      }
      span.smallcaps {
        font-variant: small-caps;
      }
      span.underline {
        text-decoration: underline;
      }
      div.column {
        display: inline-block;
        vertical-align: top;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <header id="title-block-header">
      <h1 class="title">
        Visualizing additions and deletions to content in a repository
      </h1>
    </header>
    <p>{% ifversion fpt %}</p>
    <figure>
      <img
        src="/assets/images/help/graphs/repo_code_frequency_graph_dotcom.png"
        alt="Code frequency graph"
      />
      <figcaption>Code frequency graph</figcaption>
    </figure>
    <p>{% endif %}</p>
    <h2 id="accessing-the-code-frequency-graph">
      Accessing the code frequency graph
    </h2>
    <p>
      {% data reusables.repositories.navigate-to-repo %} {% data
      reusables.repositories.accessing-repository-graphs %} 3. In the left
      sidebar, click <strong>Code frequency</strong>.
      <img
        src="/assets/images/help/graphs/code_frequency_tab.png"
        alt="Code frequency tab"
      />
    </p>
  </body>
</html>
