<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">

    <title>Removing yourself from a collaborator’s repository</title>
    <style type="text/css">
      code {
        white-space: pre-wrap;
      }
      span.smallcaps {
        font-variant: small-caps;
      }
      span.underline {
        text-decoration: underline;
      }
      div.column {
        display: inline-block;
        vertical-align: top;
        width: 50%;
      }
    </style>

  <body>
    <header id="title-block-header">
      <h1 class="title">Removing yourself from a collaborator’s repository</h1>
    </header>
    <p>
      {% data reusables.user_settings.access_settings %} 2. In the left sidebar,
      click <strong>Repositories</strong>.
      <img
        src="/assets/images/help/settings/settings-sidebar-repositories.png"
        alt="Repositories tab"
      />
      3. Next to the repository you want to leave, click <strong>Leave</strong>.
      <img
        src="/assets/images/help/repository/repo-leave.png"
        alt="Leave button"
      />
      4. Read the warning carefully, then click “I understand, leave this
      repository.”
      <img
        src="/assets/images/help/repository/repo-leave-confirmation.png"
        alt="Dialog box warning you to leave"
      />
    </p>
  </body>
